<html>
<head>
    <title>Exemplo de Login</title>
    <meta charset="utf-8">
</head>
<body>

<div id="response">
    <pre></pre>
</div>

<form id="my-form">
    <input type="text" id="user" name="user" placeholder="user" />
    <input type="password" id="password" name="password" placeholder="password" />

    <button type="submit">Login</button>
</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    (function($){
        function processForm( e ){
            $.ajax({
                url: 'http://localhost:5000/login',
                dataType: 'text',
                type: 'post',
                accept: 'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3',
                acceptEncoding: 'gzip, deflate, br',
                acceptLanguage: 'pt-BR,pt;q=0.9,en-US;q=0.8,en;q=0.7,ru;q=0.6',
                cacheControl: 'max-age=0',
                connection: 'keep-alive',
                contentLength: 122,
                contentType: 'application/x-www-form-urlencoded',
                cookie: '_ga=GA1.3.1539705502.1560858777; JSESSIONID=C94DEBA8F16ED05F95CB3F24E3A59157.sigaa02; _gid=GA1.3.1038359739.1570533872; _gat=1',
                DNT: 1,
                host: 'sig.ifc.edu.br',
                origin: 'https://sig.ifc.edu.br',
                referrer: 'https://sig.ifc.edu.br/sigaa/verTelaLogin.do',
                userAgent: 'User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/76.0.3809.100 Safari/537.36',
                data: {
                    dispatch: 'logOn',
                    base_url: 'logar.do'
                },
                success: function( data, textStatus, jQxhr ){
                    $('#response pre').html( data );
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    console.log( errorThrown );
                }
            });
            e.preventDefault();
        }

        $('#my-form').submit( processForm );
    })(jQuery);
</script>
</body>
</html>
